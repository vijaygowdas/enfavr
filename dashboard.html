<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Enfavr - Give Favrs, Get Favrs, Earn Favrcoins</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="overlay"></div>
<header class="p-2">
  <div class="row">
    <div class="col-2">
      <button type="button" id="sidebarCollapseLeft" class="btn btn-info navbar-btn"><span>q</span> </button>
    </div>
    <div class="col-8 heading">
    	Dashboard
    </div>
    <div class="col-2">
      <button type="button" id="sidebarCollapseRight" class="btn btn-info navbar-btn"><span>q</span> </button>
    </div>
  </div>
</header>
<nav id="sidebar-left"> left </nav>
<nav id="sidebar-right"> right </nav>

<div class="space-header-footer">
<div class="container">
  <div class="row">
    <div class="col-12">
    	<h3 class="text-center text-white mt-4">Hey, Vijay Gowda</h3>
    </div>
  </div>
</div>
</div>

<div class="fixed-bottom dashboard-btn" style="bottom: 80px">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<img src="images/askafavr_white.png"  style="background-color:#60a5de">
				<p>Ask a Favr</p>
			</div>
			<div class="col-4">
				<img src="images/offeraFavr.png" style="background-color:#d18a4a">
				<p>Offer a Favr</p>
			</div>
			<div class="col-4">
				<img src="images/circle_icon.png" style="background-color:#e16f65">
				<p>Create Circle</p>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-4">
				<img src="images/friend_icon.png" style="background-color:#5ba79a">
				<p>Add a Friend</p>
			</div>
			<div class="col-4">
				<img src="images/favrcoins.png" style="background-color:#f9d949">
				<p>Get Favrcoins</p>
			</div>
			<div class="col-4">
				<img src="images/myFavrs.png" style="background-color:#35527a">
				<p>My Favrs</p>
			</div>
		</div>
	</div>
</div>

<footer>
  <div class="container">
    <div class="row py-2">
      <div class="col-4"><img src="images/home (1).png"></div>
      <div class="col-4"><img src="images/notifications-button (2).png"></div>
      <div class="col-4"><img src="images/speech-bubbles-comment-option (2).png"></div>
    </div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> 
<script type="text/javascript">
	$(document).ready(function () {
		$('#dismiss, .overlay').on('click', function () {
			$('#sidebar-left').removeClass('active');
			$('#sidebar-right').removeClass('active');
			$('.overlay').fadeOut();
		});

		$('#sidebarCollapseLeft').on('click', function () {
			$('#sidebar-left').addClass('active');
			$('.overlay').fadeIn();
			$('.collapse.in').toggleClass('in');
			$('a[aria-expanded=true]').attr('aria-expanded', 'false');
		});

		$('#sidebarCollapseRight').on('click', function () {
			$('#sidebar-right').addClass('active');
			$('.overlay').fadeIn();
			$('.collapse.in').toggleClass('in');
			$('a[aria-expanded=true]').attr('aria-expanded', 'false');
		});
	});
</script>
</body>
</html>
